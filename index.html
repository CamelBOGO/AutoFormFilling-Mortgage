<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="data:," />
        <title>Auto Form Filling</title>

        <!-- BeerCSS -->
        <link href="https://cdn.jsdelivr.net/npm/beercss@3.9.7/dist/cdn/beer.min.css" rel="stylesheet" />
        <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.9.7/dist/cdn/beer.min.js"></script>
        <script
            type="module"
            src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet" />

        <!-- PDF-LIB: To do the PDF related stuff. -->
        <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.js"></script>

        <style>
            /* Google Font */
            body {
                font-family: "Roboto", "Noto Sans TC", sans-serif;
            }
        </style>
    </head>

    <body>
        <!-- Narbar -->
        <nav class="right-align" style="padding: 0.75rem 1rem">
            <!-- Change theme. -->
            <button class="transparent circle" onclick="changeTheme()">
                <i id="theme_icon" class="page top active">palette</i>
            </button>
            <!-- Change mode. -->
            <button class="transparent circle" onclick="changeMode()">
                <i id="mode_icon" class="page top active">dark_mode</i>
            </button>
        </nav>

        <!-- The Main Content -->
        <main style="max-width: 992px; margin: 0 auto 2rem; padding: 1rem 2rem">
            <h1>按揭轉介表</h1>

            <fieldset>
                <legend>請填寫以下資料：</legend>
                <h5>借款人1</h5>
                <div class="field border label">
                    <input id="name_e_1" />
                    <label>*借款人1 (英文全名)</label>
                </div>
                <div class="row">
                    <div class="max">
                        <div class="field border label max">
                            <input id="hkid_1" />
                            <label>*借款人1 HKID</label>
                        </div>
                    </div>
                    <div class="max">
                        <div class="field border label max">
                            <input id="phone_1" />
                            <label>*借款人1 聯絡電話</label>
                        </div>
                    </div>
                </div>

                <h5>借款人2</h5>
                <div class="field border label">
                    <input id="name_e_2" />
                    <label>借款人2 (英文全名)</label>
                </div>
                <div class="row">
                    <div class="max">
                        <div class="field border label max">
                            <input id="hkid_2" />
                            <label>借款人2 HKID</label>
                        </div>
                    </div>
                    <div class="max">
                        <div class="field border label max">
                            <input id="phone_2" />
                            <label>借款人2 聯絡電話</label>
                        </div>
                    </div>
                </div>

                <h5>按揭物業地址</h5>
                <div class="row" style="margin-bottom: 2rem">
                    <div class="max">
                        <div class="field border label max">
                            <input id="room" />
                            <label>*室</label>
                        </div>
                    </div>
                    <div class="max">
                        <div class="field border label max">
                            <input id="floor" />
                            <label>*樓</label>
                        </div>
                    </div>
                    <div class="max">
                        <div class="field border label max">
                            <input id="block" />
                            <label>座</label>
                        </div>
                    </div>
                </div>
                <div class="field border label">
                    <input id="building" />
                    <label>*屋苑及大廈名稱</label>
                </div>
                <div class="field border label">
                    <input id="district" />
                    <label>*地區</label>
                </div>

                <h5>按揭資料</h5>
                <div class="field label suffix border">
                    <select id="mortgage_type">
                        <option value="new_mortgage">新買 (New Mortgage)</option>
                        <option value="refinance">轉按 (Refinance)</option>
                        <option value="cash_out_refinancing">現契套現 (Cash-Out Refinancing)</option>
                    </select>
                    <label>*按揭類別</label>
                    <i>arrow_drop_down</i>
                </div>
                <div class="field border label">
                    <input id="loan_amount" />
                    <label>*預期貸款額</label>
                </div>

                <h5>客戶聲明 (Customer Declaration)</h5>
                <label class="checkbox">
                    <input type="checkbox" />
                    <span>本人同意以下條款及細則 (註: 客戶的個人資料不會轉移予其他公司作直接促銷用途)</span>
                </label>
                <p>1. 本人明白及同意BraBraBra。</p>
            </fieldset>

            <button class="primary" style="margin-top: 2rem" onclick="flattenForm()">預覽表格</button>
        </main>

        <!-- Scripts -->
        <script>
            // After the script is loaded, the function is called.
            document.addEventListener("DOMContentLoaded", function () {
                ui("theme", "#dc3545");
            });
        </script>
        <script src="index.js"></script>
    </body>
</html>
