        <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.8.0/dist/cdn/beer.min.js"></script>

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />

            }
        </style>

    <body>
        <!-- Narbar -->
        <nav class="right-align" style="padding: 0.75rem 1rem">
            <!-- Change theme. -->
            <button class="transparent circle" onclick="changeTheme()">
                <i id="theme_icon" class="page top active">palette</i>
            </button>
            <!-- Change mode. -->
            <button class="transparent circle" onclick="changeMode()">
                <i id="mode_icon" class="page top active">dark_mode</i>
            </button>
        </nav>

        <!-- The Main Content -->
        <main style="max-width: 992px; margin: 0 auto 2rem; padding: 1rem 2rem">
            <h1>Auto Form Filling</h1>
        </main>

        <!-- Scripts -->
        <script>
            // After the script is loaded, the function is called.
            document.addEventListener("DOMContentLoaded", function () {
                ui("theme", "#dc3545");
            });
        </script>
        <script src="index.js"></script>
    </body>
